<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Input Example</title>
</head>
<body>

  <label for="myDate">Select a date:</label>
  <input type="date" id="myDate" name="myDate" min="" required>
  <a href="http://localhost:3000/VcynKrATj">Click me</a>

  <script>
    // Get today's date in the format "YYYY-MM-DD"
    const today = new Date().toISOString().split('T')[0];

    // Set the minimum attribute of the date input to today
    document.getElementById('myDate').setAttribute('min', today);
  
  </script>

</body>
</html>
